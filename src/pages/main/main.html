<ion-header>

  <ion-navbar>
    <ion-title>main</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
<div>
<button ion-button (click)="loadDevices()"> Get Unpaired Devices </button>
<div>
  <ion-item *ngFor="let dev of unpairedDevices,let i = index" (click)="pairWithSelectedDevice(i)">
          {{dev.name}}
  </ion-item>
</div>
</div>

<div>
  <button ion-button (click)="getPairedDevices()">Get Paired Devices </button>
  <ion-item *ngFor="let dev of pairedDevices, let i = index" (click)="connectWithPairedDevice(i)">
    {{dev.name}}
  </ion-item>
</div>


<div>
  <button ion-button (click)="sendHelloWorld()"> Send Hello World </button>
</div>

<div>
  <button ion-button (click)="readDataFromArduino()"> Read Data </button>
</div>

</ion-content>
